<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Grading System</title>
</head>

<body>

    <div class="wrapper">
        <h1>Grade Calculator</h1>
        <div class="directions">Please Enter Your Numeric Grade:</div>
        <br>
        <input id="yourgrades" type="text">
        <input id="submitbutton" type="button" value="Submit" onclick="submit();">
        <br>
        <br>
        <p>Your Letter Grades Are:</p>
        <div id="grades"></div>
        <br>
        <p>Your Average Grade Is:</p>
        <div id="avgGrade"></div>
        <br>
        <p>Your Final Grade Is:</p>
        <div id="finalGrade"></div>
  </div> <!-- End of wrapper div -->

</body>

</html>
